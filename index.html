<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="top center">
        <h1 class="top__title">Добро пожаловать на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p>
            <div class="top__link-box">
                <a class="link" href="#">Поехали!</a>

    </section>
    <section class="game center">
        <div class="game__box">
            <div class="game__item game__item-1">Игра 1</div>
            <div class="game__item game__item-2">Игра 2</div>
            <div class="game__item game__item-3">Игра 3</div>
        </div>

    <section class="seasons-year center">
        <div class="seasons-year__box">
            <h2 class="seasons-year__title">Времена года</h2>
            <p class="seasons-year__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <div class="seasons-year__link">
                    <a class="link" href="#">Поехали!</a>
                </div>
